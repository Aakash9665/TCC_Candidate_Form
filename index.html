<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TCC Candidate Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1e40af;
      --primary-light: #3b82f6;
      --primary-extra-light: #dbeafe;
      --secondary-color: #64748b;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --error-color: #ef4444;
      --whatsapp-color: #25D366;
      --background-primary: #f8fafc;
      --background-secondary: #ffffff;
      --background-tertiary: #f1f5f9;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --text-tertiary: #94a3b8;
      --border-color: #e2e8f0;
      --border-light: #f1f5f9;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --gradient-primary: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
      --gradient-whatsapp: linear-gradient(135deg, var(--whatsapp-color) 0%, #128C7E 100%);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--background-primary) 0%, #e0f2fe 100%);
      color: var(--text-primary);
      line-height: 1.5;
      font-size: 14px;
      min-height: 100vh;
      padding: 24px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    form {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px) saturate(180%);
      padding: 32px;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 700px;
      width: 100%;
      position: relative;
      animation: formSlideUp 0.6s ease-out;
    }
    @keyframes formSlideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-primary);
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
    }
    h2 {
      text-align: center;
      margin-bottom: 28px;
      font-size: 28px;
      font-weight: 800;
      color: var(--text-primary);
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    input, select, button {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      border-radius: var(--radius-md);
      border: 1.5px solid var(--border-color);
      font-size: 14px;
      background: var(--background-secondary);
      color: var(--text-primary);
      font-weight: 400;
      transition: all 0.3s ease;
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      transform: translateY(-1px);
      background: rgba(255, 255, 255, 0.95);
    }
    .inline-group {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }
    .inline-group input, .inline-group select {
      margin-bottom: 0;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-top: -8px;
      margin-bottom: 20px;
      padding: 12px 16px;
      background: rgba(37, 99, 235, 0.04);
      border-radius: var(--radius-md);
      border: 1px solid rgba(37, 99, 235, 0.1);
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 12px;
      margin-bottom: 0;
      width: 18px;
      height: 18px;
      accent-color: var(--primary-color);
      cursor: pointer;
    }
    .checkbox-group label {
      margin-bottom: 0;
      font-weight: 500;
      cursor: pointer;
      text-transform: none;
      letter-spacing: normal;
      color: var(--text-primary);
    }
    button {
      background: var(--gradient-primary);
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-md);
    }
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    button:hover::before {
      left: 100%;
    }
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    .secondary {
      background: rgba(255, 255, 255, 0.8);
      color: var(--text-primary);
      border: 1.5px solid var(--border-color);
      backdrop-filter: blur(10px);
    }
    .secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.95);
      border-color: var(--primary-color);
      transform: translateY(-2px);
    }
    .danger {
      background: linear-gradient(135deg, var(--error-color), #dc2626);
      color: white;
    }
    .danger:hover:not(:disabled) {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
    }
    #positionDiv {
      display: none;
      animation: slideDown 0.3s ease-out;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s ease-in-out infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .popup-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px) saturate(180%);
      display: none;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-xl);
      animation: overlayFadeIn 0.3s ease-out;
    }
    @keyframes overlayFadeIn {
      from { opacity: 0; backdrop-filter: blur(0px); }
      to { opacity: 1; backdrop-filter: blur(20px) saturate(180%); }
    }
    .popup {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(40px) saturate(200%);
      padding: 28px 32px;
      border-radius: var(--radius-xl);
      width: 90%;
      max-width: 450px;
      text-align: center;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: popupSlideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
    }
    .popup::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--gradient-whatsapp);
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
    }
    @keyframes popupSlideUp {
      from { opacity: 0; transform: translateY(40px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .popup img {
      width: 64px;
      margin-bottom: 16px;
      filter: drop-shadow(0 4px 8px rgba(37, 211, 102, 0.3));
    }
    .popup h3 {
      margin-bottom: 12px;
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
    }
    .popup p {
      margin-bottom: 24px;
      color: var(--text-secondary);
      font-size: 14px;
    }
    .popup button {
      margin: 8px 6px;
      padding: 12px 24px;
      border-radius: var(--radius-md);
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      min-width: 120px;
    }
    #sendBtn {
      background: var(--gradient-whatsapp);
      color: white;
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
    }
    #sendBtn:hover {
      background: linear-gradient(135deg, #128C7E, var(--whatsapp-color));
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
    }
    #cancelBtn {
      background: rgba(255, 255, 255, 0.8);
      color: var(--text-secondary);
      border: 1.5px solid var(--border-color);
    }
    #cancelBtn:hover {
      background: rgba(255, 255, 255, 0.95);
      color: var(--text-primary);
      border-color: var(--primary-color);
      transform: translateY(-2px);
    }
    .popup.manage-popup {
      text-align: left;
      max-width: 620px;
    }
    .popup.manage-popup::before {
      background: var(--gradient-primary);
    }
    .popup.manage-popup h3 {
      text-align: center;
      margin-bottom: 24px;
    }
    .popup.manage-popup label {
      margin-top: 12px;
    }
    .popup.manage-popup input,
    .popup.manage-popup select {
      margin-bottom: 16px;
    }
    .popup.manage-popup hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid rgba(37, 99, 235, 0.1);
    }
    .popup.manage-popup .button-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    .popup.manage-popup .button-group button {
      flex: 1;
      margin: 0;
    }
    .close-button {
      float: right;
      margin-top: 16px;
    }
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    .file-upload-section {
      background: rgba(16, 185, 129, 0.04);
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-radius: var(--radius-md);
      padding: 16px;
      margin-bottom: 16px;
    }
    .file-upload-section h4 {
      margin-bottom: 12px;
      color: var(--success-color);
      font-size: 14px;
      font-weight: 600;
    }
    .file-input-group {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 8px;
      align-items: end;
      margin-bottom: 8px;
    }
    .file-input {
      display: none;
    }
    .file-input-label {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px 12px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      color: var(--success-color);
      margin-bottom: 0;
      text-transform: none;
      letter-spacing: normal;
      width: 100%;
      min-height: 36px;
    }
    .file-input-label:hover {
      background: rgba(16, 185, 129, 0.15);
      border-color: var(--success-color);
    }
    .file-status {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 4px;
    }
    .file-status.success {
      color: var(--success-color);
    }
    .file-status.error {
      color: var(--error-color);
    }
    @media (max-width: 768px) {
      body {
        padding: 16px;
      }
      form {
        padding: 24px;
      }
      h2 {
        font-size: 24px;
      }
      .inline-group {
        grid-template-columns: 1fr;
        gap: 0;
      }
      .popup {
        padding: 20px 24px;
        margin: 16px;
      }
      .popup.manage-popup {
        max-width: 95vw;
      }
      .popup.manage-popup .button-group {
        flex-direction: column;
      }
      .close-button {
        float: none;
        width: 100%;
      }
      .file-input-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<script>
// ðŸ”¥ IMPORTANT: REPLACE WITH YOUR ACTUAL GOOGLE APPS SCRIPT WEB APP URL
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzxyo19lD_6WHXwCkpcIXrfV38pAobEjiO6sYhYBFh-nId-YWdGHNPJF_Rh9IQBchSd/exec';

let companies = {};
let newCompanyFiles = {};
let existingCompanyFiles = {};

// Call Google Apps Script
async function callGoogleScript(action, data = {}) {
  try {
    const payload = { action, ...data };
    console.log('Calling Google Script:', action);
    
    const response = await fetch(SCRIPT_URL, {
      method: 'POST',
      mode: 'cors',
      headers: {
        'Content-Type': 'text/plain',
      },
      body: JSON.stringify(payload)
    });
    
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    
    const text = await response.text();
    const result = JSON.parse(text);
    
    if (!result.success) {
      throw new Error(result.error || 'Unknown error');
    }
    
    return result;
  } catch (error) {
    console.error('Error calling Google Script:', error);
    alert('Error: ' + error.message);
    return null;
  }
}

// Load data from Google Sheets
async function loadData() {
  try {
    console.log('Loading data from Google Sheets...');
    
    const result = await callGoogleScript('getData');
    if (result && result.success) {
      companies = result.data || {};
      console.log('Loaded companies:', companies);
      populateCompanies();
    } else {
      console.error('Failed to load data');
      companies = {};
      populateCompanies();
    }
  } catch (error) {
    console.error('Error loading data:', error);
    companies = {};
    populateCompanies();
  }
}

// Populate company dropdown
function populateCompanies() {
  const companySelect = document.getElementById('company');
  companySelect.innerHTML = '<option value="">-- Choose Company --</option>';
  
  Object.keys(companies).forEach(company => {
    const option = document.createElement('option');
    option.value = company;
    option.textContent = company;
    companySelect.appendChild(option);
  });
}

// Populate positions
function populatePositions() {
  const company = document.getElementById('company').value;
  const positionSelect = document.getElementById('position');
  const positionDiv = document.getElementById('positionDiv');
  
  positionSelect.innerHTML = '<option value="">-- Choose Position --</option>';
  
  if (company && companies[company]) {
    companies[company].forEach(position => {
      const option = document.createElement('option');
      option.value = position;
      option.textContent = position;
      positionSelect.appendChild(option);
    });
    positionDiv.style.display = 'block';
  } else {
    positionDiv.style.display = 'none';
  }
}

function fileToBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result);
    reader.onerror = error => reject(error);
  });
}

function generateFileInput(position, containerId, filesObject) {
  const container = document.getElementById(containerId);
  
  const fileInputGroup = document.createElement('div');
  fileInputGroup.className = 'file-input-group';
  fileInputGroup.innerHTML = `
    <label class="file-input-label" for="file-${position.replace(/\s+/g, '-')}">
      <i class="fas fa-file-pdf"></i>
      <span>JD for ${position}</span>
    </label>
    <input type="file" id="file-${position.replace(/\s+/g, '-')}" class="file-input" accept=".pdf" data-position="${position}">
    <div class="file-status" id="status-${position.replace(/\s+/g, '-')}">No file selected</div>
  `;
  
  container.appendChild(fileInputGroup);
  
  const fileInput = fileInputGroup.querySelector('.file-input');
  const statusDiv = fileInputGroup.querySelector('.file-status');
  
  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (file) {
      if (file.type !== 'application/pdf') {
        statusDiv.textContent = 'Only PDF files allowed';
        statusDiv.className = 'file-status error';
        return;
      }
      
      if (file.size > 10 * 1024 * 1024) {
        statusDiv.textContent = 'File too large (max 10MB)';
        statusDiv.className = 'file-status error';
        return;
      }
      
      try {
        statusDiv.textContent = 'Processing...';
        statusDiv.className = 'file-status';
        
        const base64 = await fileToBase64(file);
        filesObject[position] = {
          position: position,
          data: base64,
          name: file.name
        };
        
        statusDiv.textContent = `âœ“ ${file.name} selected`;
        statusDiv.className = 'file-status success';
      } catch (error) {
        statusDiv.textContent = 'Error processing file';
        statusDiv.className = 'file-status error';
      }
    } else {
      delete filesObject[position];
      statusDiv.textContent = 'No file selected';
      statusDiv.className = 'file-status';
    }
  });
}

function generateNewCompanyFileInputs() {
  const positions = document.getElementById('newCompanyPositions').value
    .split(',')
    .map(p => p.trim())
    .filter(p => p);
  
  const container = document.getElementById('newCompanyFileInputs');
  container.innerHTML = '';
  newCompanyFiles = {};
  
  positions.forEach(position => {
    generateFileInput(position, 'newCompanyFileInputs', newCompanyFiles);
  });
}

function generateExistingCompanyFileInputs() {
  const positions = document.getElementById('addPositionsInput').value
    .split(',')
    .map(p => p.trim())
    .filter(p => p);
  
  const container = document.getElementById('existingCompanyFileInputs');
  container.innerHTML = '';
  existingCompanyFiles = {};
  
  positions.forEach(position => {
    generateFileInput(position, 'existingCompanyFileInputs', existingCompanyFiles);
  });
}

// Form submission
document.getElementById("jobForm").addEventListener("submit", function (e) {
  e.preventDefault();
  
  const data = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    contact: document.getElementById("contact").value,
    currentCTC: document.getElementById("currentCTC").value,
    currentCTCUnit: document.getElementById("currentCTCUnit").value,
    expectedCTC: document.getElementById("asPerCompany").checked ? "As Per Company" : document.getElementById("expectedCTC").value,
    expectedCTCUnit: document.getElementById("asPerCompany").checked ? "" : document.getElementById("expectedCTCUnit").value,
    experience: document.getElementById("isFresher").checked ? "Fresher" : document.getElementById("experience").value,
    experienceUnit: document.getElementById("isFresher").checked ? "" : document.getElementById("experienceUnit").value,
    noticePeriod: document.getElementById("immediateJoiner").checked ? "Immediate" : document.getElementById("noticePeriod").value,
    noticePeriodUnit: document.getElementById("immediateJoiner").checked ? "" : document.getElementById("noticePeriodUnit").value,
    company: document.getElementById("company").value,
    position: document.getElementById("position").value,
    recruiterEmail: document.getElementById("recruiterEmail").value
  };
  
  const recruiterParts = data.recruiterEmail.split(",");
  const recruiterName = recruiterParts[1] ? recruiterParts[1].trim() : "Recruiter";
  
  fetch("https://prod-30.centralindia.logic.azure.com:443/workflows/54210cf2969a42458623aa9427690ce1/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=ZND7fpFK-bj6HXWxqBMGlFl3_W7vSKTmAUxU8uFwzzU", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(res => {
    if (res.ok) {
      const msg = `*Hi ${data.name}*,\n\nAs per our recent discussion regarding the position of *${data.position}*, we have successfully submitted your profile for shortlisting to our client, *${data.company}*, with the following details:\n\n*Current CTC : ${data.currentCTC} ${data.currentCTCUnit}*\n*Expected CTC : ${data.expectedCTC}* ${data.expectedCTCUnit}\n*Notice Period : ${data.noticePeriod}* ${data.noticePeriodUnit}\n\nWe have also shared the *Job Description* with you via email at ${data.email}\n\n*_Kindly acknowledge this and share your updated resume for further processing._*\n\n*Best regards,*\n*${recruiterName}*\n*Talent Connect Consultancy*`;
      const whatsappLink = `https://wa.me/91${data.contact}?text=${encodeURIComponent(msg)}`;
      document.getElementById("sendBtn").innerHTML = `<i class="fab fa-whatsapp"></i> Send to ${data.name}`;
      document.getElementById("sendBtn").onclick = () => {
        document.getElementById("popupOverlay").style.display = "none";
        window.open(whatsappLink, "_blank");
        document.getElementById("jobForm").reset();
        document.getElementById("positionDiv").style.display = "none";
      };
      document.getElementById("popupOverlay").style.display = "flex";
    } else {
      alert("Error submitting form. Please try again.");
    }
  })
  .catch(err => {
    alert("Failed to connect to server.");
    console.error(err);
  });
});

// Management functions
function refreshManagementDropdowns() {
  const existingCompanySelect = document.getElementById('existingCompanySelect');
  existingCompanySelect.innerHTML = '<option value="">-- Select Company --</option>';
  
  Object.keys(companies).forEach(company => {
    const option = document.createElement('option');
    option.value = company;
    option.textContent = company;
    existingCompanySelect.appendChild(option);
  });
  
  refreshPositionDropdown();
}

function refreshPositionDropdown() {
  const company = document.getElementById('existingCompanySelect').value;
  const positionSelect = document.getElementById('existingPositionSelect');
  
  positionSelect.innerHTML = '<option value="">-- Select Position --</option>';
  
  if (company && companies[company]) {
    companies[company].forEach(position => {
      const option = document.createElement('option');
      option.value = position;
      option.textContent = position;
      positionSelect.appendChild(option);
    });
  }
}

function setManageLoading(isLoading) {
  const popup = document.querySelector('.manage-popup');
  if (isLoading) {
    popup.classList.add('loading');
  } else {
    popup.classList.remove('loading');
  }
}

// Management popup events
document.getElementById('manageCompanyBtn').addEventListener('click', () => {
  refreshManagementDropdowns();
  document.getElementById('manageOverlay').style.display = 'flex';
});

document.getElementById('manageCloseBtn').addEventListener('click', () => {
  document.getElementById('manageOverlay').style.display = 'none';
  document.getElementById('newCompanyFileInputs').innerHTML = '';
  document.getElementById('existingCompanyFileInputs').innerHTML = '';
  newCompanyFiles = {};
  existingCompanyFiles = {};
});

document.getElementById('existingCompanySelect').addEventListener('change', refreshPositionDropdown);

// Add new company
document.getElementById('addCompanyBtn').addEventListener('click', async () => {
  const name = document.getElementById('newCompanyName').value.trim();
  if (!name) {
    alert('Please enter a company name');
    return;
  }
  
  const positions = document.getElementById('newCompanyPositions').value
    .split(',')
    .map(p => p.trim())
    .filter(p => p);
  
  setManageLoading(true);
  
  const files = Object.values(newCompanyFiles);
  
  const result = await callGoogleScript('addCompany', {
    company: name,
    positions: positions,
    files: files
  });
  
  setManageLoading(false);
  
  if (result && result.success) {
    alert(result.message);
    
    companies[name] = positions;
    populateCompanies();
    refreshManagementDropdowns();
    
    document.getElementById('newCompanyName').value = '';
    document.getElementById('newCompanyPositions').value = '';
    document.getElementById('newCompanyFileInputs').innerHTML = '';
    newCompanyFiles = {};
  }
});

// Add positions
document.getElementById('addPositionsBtn').addEventListener('click', async () => {
  const company = document.getElementById('existingCompanySelect').value;
  if (!company) {
    alert('Please select a company first');
    return;
  }
  
  const positions = document.getElementById('addPositionsInput').value
    .split(',')
    .map(p => p.trim())
    .filter(p => p);
  
  if (positions.length === 0) {
    alert('Please enter at least one position');
    return;
  }
  
  setManageLoading(true);
  
  const files = Object.values(existingCompanyFiles);
  
  const result = await callGoogleScript('addPositions', {
    company: company,
    positions: positions,
    files: files
  });
  
  setManageLoading(false);
  
  if (result && result.success) {
    alert(result.message);
    
    await loadData();
    refreshManagementDropdowns();
    
    if (document.getElementById('company').value === company) {
      populatePositions();
    }
    
    document.getElementById('addPositionsInput').value = '';
    document.getElementById('existingCompanyFileInputs').innerHTML = '';
    existingCompanyFiles = {};
  }
});

// Delete position
document.getElementById('deletePositionBtn').addEventListener('click', async () => {
  const company = document.getElementById('existingCompanySelect').value;
  const position = document.getElementById('existingPositionSelect').value;
  
  if (!company || !position) {
    alert('Please select both company and position');
    return;
  }
  
  if (!confirm(`Delete position "${position}" from "${company}" and its JD file?`)) return;
  
  setManageLoading(true);
  
  const result = await callGoogleScript('deletePosition', {
    company: company,
    position: position
  });
  
  setManageLoading(false);
  
  if (result && result.success) {
    alert(result.message);
    
    await loadData();
    refreshManagementDropdowns();
    
    if (document.getElementById('company').value === company) {
      populatePositions();
    }
  }
});

// Delete company
document.getElementById('deleteCompanyBtn').addEventListener('click', async () => {
  const company = document.getElementById('existingCompanySelect').value;
  
  if (!company) {
    alert('Please select a company');
    return;
  }
  
  if (!confirm(`Delete company "${company}" and ALL its positions and JD files?`)) return;
  
  setManageLoading(true);
  
  const result = await callGoogleScript('deleteCompany', {
    company: company
  });
  
  setManageLoading(false);
  
  if (result && result.success) {
    alert(result.message);
    
    await loadData();
    refreshManagementDropdowns();
    
    if (document.getElementById('company').value === company) {
      document.getElementById('company').value = '';
      populatePositions();
    }
  }
});

  console.log('Page loaded, loading companies...');
  loadData();
});
