<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Job Form</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background-color: #0078d7;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    #positionDiv {
      display: none;
    }
  </style>
</head>
<body>

  <form id="jobForm">
    <h2>Apply for a Position</h2>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="John Doe" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="john@example.com" required>

    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact" placeholder="+91-9876543210" required>

    <label for="company">Select Company:</label>
    <select id="company" name="company" required>
      <option value="">-- Choose Company --</option>
      <option value="codemines">Codemines</option>
      <option value="savieaasa">Savieaasa Homes</option>
      <option value="angelportal">Angel Portal</option>
    </select>

    <div id="positionDiv">
      <label for="position">Open Position:</label>
      <select id="position" name="position" required>
        <option value="">-- Choose Position --</option>
      </select>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    const positionMap = {
      codemines: ["Frontend Developer", "Backend Developer", "QA Engineer"],
      savieaasa: ["Site Engineer", "Sales Executive", "Architect"],
      angelportal: ["Support Executive", "Onboarding Specialist", "Marketing Analyst"]
    };

    document.getElementById("company").addEventListener("change", function () {
      const company = this.value;
      const positionSelect = document.getElementById("position");
      const positionDiv = document.getElementById("positionDiv");

      positionSelect.innerHTML = '<option value="">-- Choose Position --</option>';

      if (company && positionMap[company]) {
        positionMap[company].forEach(pos => {
          const option = document.createElement("option");
          option.value = pos;
          option.text = pos;
          positionSelect.appendChild(option);
        });
        positionDiv.style.display = "block";
      } else {
        positionDiv.style.display = "none";
      }
    });

    document.getElementById("jobForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        contact: document.getElementById("contact").value,
        company: document.getElementById("company").value,
        position: document.getElementById("position").value
      };

      fetch("https://prod-30.centralindia.logic.azure.com:443/workflows/54210cf2969a42458623aa9427690ce1/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=ZND7fpFK-bj6HXWxqBMGlFl3_W7vSKTmAUxU8uFwzzU", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          alert("Form submitted successfully!");
          document.getElementById("jobForm").reset();
          document.getElementById("positionDiv").style.display = "none";
        } else {
          alert("Failed to submit form.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Error submitting form.");
      });
    });
  </script>

</body>
</html>
