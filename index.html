<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Job Form</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .inline-group {
      display: flex;
      gap: 10px;
    }

    .inline-group input, .inline-group select {
      flex: 1;
      margin-bottom: 0;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-top: 6px;
      margin-bottom: 18px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
      width: auto;
    }

    button {
      background-color: #0078d7;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    #positionDiv {
      display: none;
    }

    /* Popup styles */
    .popup-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }

    .popup {
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.25);
      animation: fadeIn 0.3s ease;
    }

    .popup img {
      width: 60px;
      margin-bottom: 15px;
    }

    .popup h3 {
      margin-bottom: 10px;
    }

    .popup button {
      margin: 10px 5px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }

    #sendBtn {
      background-color: #25D366;
      color: white;
    }

    #sendBtn:hover {
      background-color: #1ebe5b;
    }

    #cancelBtn {
      background-color: #eee;
      color: #333;
    }

    #cancelBtn:hover {
      background-color: #ddd;
    }

    /* Small accent buttons inside manage popup */
    .danger {
      background-color: #e74c3c;
      color: #fff;
    }
    .danger:hover {
      background-color: #c0392b;
    }
    .secondary {
      background-color: #eee;
      color: #333;
    }
    .secondary:hover {
      background-color: #ddd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<form id="jobForm">
  <h2>Candidate Details Form</h2>

  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter Candidate's Name" required>

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" placeholder="His E-Mail Id" required>

  <label for="contact">Contact Number:</label>
  <input type="tel" id="contact" name="contact" placeholder="Candidate's Contact No" required>

  <label for="currentCTC">Current CTC:</label>
  <div class="inline-group">
    <input type="number" Step="any" id="currentCTC" name="currentCTC" placeholder="e.g 30 or 30,000" required>
    <select id="currentCTCUnit" name="currentCTCUnit" required>
      <option value="LPA">LPA</option>
      <option value="Monthly">Monthly</option>
    </select>
  </div>

  <label for="expectedCTC">Expected CTC:</label>
  <div class="inline-group">
    <input type="number" Step="any" id="expectedCTC" name="expectedCTC" placeholder="e.g 40 or 40,000" required>
    <select id="expectedCTCUnit" name="expectedCTCUnit" required>
      <option value="LPA">LPA</option>
      <option value="Monthly">Monthly</option>
    </select>
  </div>
  <div class="checkbox-group">
    <input type="checkbox" id="asPerCompany" name="asPerCompany">
    <label for="asPerCompany">As Per Company</label>
  </div>

  <label for="experience">Experience:</label>
  <div class="inline-group">
    <input type="number" id="experience" name="experience" placeholder="e.g. 3">
    <select id="experienceUnit" name="experienceUnit">
      <option value="Years">Years</option>
      <option value="Months">Months</option>
    </select>
  </div>
  <div class="checkbox-group">
    <input type="checkbox" id="isFresher" name="isFresher">
    <label for="isFresher">Fresher</label>
  </div>

  <label for="noticePeriod">Notice Period:</label>
  <div class="inline-group">
    <input type="number" id="noticePeriod" name="noticePeriod" placeholder="e.g. 30">
    <select id="noticePeriodUnit" name="noticePeriodUnit">
      <option value="Days">Days</option>
      <option value="Months">Months</option>
    </select>
  </div>
  <div class="checkbox-group">
    <input type="checkbox" id="immediateJoiner" name="immediateJoiner">
    <label for="immediateJoiner">Immediate Joiner</label>
  </div>

  <label for="company">Select Company:</label>
  <select id="company" name="company" required>
    <option value="">-- Choose Company --</option>
    <option value="TecoreLabs">Tecore Labs</option>
    <option value="Saviesahome">Saviesa Home</option>
    <option value="angelportal">Angel Portal</option>
  </select>

  <div id="positionDiv">
    <label for="position">Open Position:</label>
    <select id="position" name="position" required>
      <option value="">-- Choose Position --</option>
    </select>
  </div>

  <label for="recruiterEmail">Recruiter Name:</label>
  <select id="recruiterEmail" name="recruiterEmail" required>
    <option value="">-- Select Recruiter --</option>
    <option value="ruchi.mishra@talentconnectconsultancy.com,Ruchi Mishra,8600550467">Ruchi Mishra</option>
    <option value="aakashmishra510@gmail.com,Aakash Mishra,9665385022">Aakash Mishra</option>
    <option value="sujeet.rcom@gmail.com,Sujeet Trivedi,9323242442">Sujeet Trivedi</option>
  </select>

  <button type="submit">Submit</button>
  
   <!-- NEW: Manage Companies Button -->
  <button type="button" id="manageCompanyBtn" class="secondary" style="margin-top:-6px;">+ Add / Manage Company</button>

  <!-- Existing WhatsApp Popup -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
      <h3>Send Details via WhatsApp?</h3>
      <p>Click send to open WhatsApp with Pre-filled details.</p>
      <button id="sendBtn">Send via WhatsApp</button>
      <button id="cancelBtn" class="secondary">Cancel</button>
    </div>
  </div>

  <!-- NEW: Manage Companies Popup -->
  <div class="popup-overlay" id="manageOverlay">
    <div class="popup" style="text-align:left">
      <h3 style="text-align:center">Add / Manage Companies</h3>

      <!-- Add New Company -->
      <label for="newCompanyName">New Company Name</label>
      <input type="text" id="newCompanyName" placeholder="e.g. Acme Corp">
      <label for="newCompanyPositions">Positions (comma-separated, optional)</label>
      <input type="text" id="newCompanyPositions" placeholder="e.g. Developer, QA Engineer">
      <button type="button" id="addCompanyConfirm">‚ûï Add Company</button>

      <hr style="margin:16px 0; border:none; border-top:1px solid #eee">

      <!-- Manage Existing -->
      <label for="existingCompanySelect">Existing Company</label>
      <select id="existingCompanySelect">
        <option value="">-- Select Company --</option>
      </select>

      <label for="addPositionsInput">Add Positions (comma-separated)</label>
      <input type="text" id="addPositionsInput" placeholder="e.g. Product Manager, Data Analyst">
      <button type="button" id="addPositionsBtn">‚ûï Add Positions</button>

      <label for="existingPositionSelect" style="margin-top:10px">Existing Positions</label>
      <select id="existingPositionSelect">
        <option value="">-- Select Position --</option>
      </select>
      <button type="button" id="deletePositionBtn" class="danger">üóëÔ∏è Delete Position</button>

      <button type="button" id="deleteCompanyBtn" class="danger">üóëÔ∏è Delete Company</button>
      <button type="button" id="manageCloseBtn" class="secondary" style="float:right">Close</button>
    </div>
  </div>

</form>

<script>
  // Make this mutable so we can add/delete
  let positionMap = {
    TecoreLabs: ["Full Stack Developer", "PostgreSQL Database Administrator"],
    Saviesahome: ["Interior Designer"],
    angelportal: ["Hr Recruiter", "Content Writer", "Relationship Manager", "Python Developer", "SEO and Social Media Manager", "Visa Manager", "Sales Manager - Online Course"]
  };

  const companySelect = document.getElementById("company");
  const positionSelect = document.getElementById("position");
  const positionDiv = document.getElementById("positionDiv");

  function populatePositionsForSelectedCompany() {
    const company = companySelect.value;
    positionSelect.innerHTML = '<option value="">-- Choose Position --</option>';
    if (company && positionMap[company] && positionMap[company].length) {
      positionMap[company].forEach(pos => {
        const option = document.createElement("option");
        option.value = pos;
        option.text = pos;
        positionSelect.appendChild(option);
      });
      positionDiv.style.display = "block";
    } else {
      positionDiv.style.display = "none";
    }
  }

  document.getElementById("company").addEventListener("change", populatePositionsForSelectedCompany);

  document.getElementById("immediateJoiner").addEventListener("change", function () {
    document.getElementById("noticePeriod").disabled = this.checked;
    document.getElementById("noticePeriodUnit").disabled = this.checked;
  });

  document.getElementById("isFresher").addEventListener("change", function () {
    document.getElementById("experience").disabled = this.checked;
    document.getElementById("experienceUnit").disabled = this.checked;
  });

  document.getElementById("asPerCompany").addEventListener("change", function () {
    document.getElementById("expectedCTC").disabled = this.checked;
    document.getElementById("expectedCTCUnit").disabled = this.checked;
  });

  const popup = document.getElementById("popupOverlay");
  const sendBtn = document.getElementById("sendBtn");
  const cancelBtn = document.getElementById("cancelBtn");
  let whatsappLink = "";

  document.getElementById("jobForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const data = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      contact: document.getElementById("contact").value,
      currentCTC: document.getElementById("currentCTC").value,
      currentCTCUnit: document.getElementById("currentCTCUnit").value,
      expectedCTC: document.getElementById("asPerCompany").checked ? "As Per Company" : document.getElementById("expectedCTC").value,
      expectedCTCUnit: document.getElementById("asPerCompany").checked ? "" : document.getElementById("expectedCTCUnit").value,
      experience: document.getElementById("isFresher").checked ? "Fresher" : document.getElementById("experience").value,
      experienceUnit: document.getElementById("isFresher").checked ? "" : document.getElementById("experienceUnit").value,
      noticePeriod: document.getElementById("immediateJoiner").checked ? "Immediate" : document.getElementById("noticePeriod").value,
      noticePeriodUnit: document.getElementById("immediateJoiner").checked ? "" : document.getElementById("noticePeriodUnit").value,
      company: document.getElementById("company").value,
      position: document.getElementById("position").value,
      recruiterEmail: document.getElementById("recruiterEmail").value
    };

    const recruiterParts = data.recruiterEmail.split(",");
    const recruiterName = recruiterParts[1] ? recruiterParts[1].trim() : "Recruiter";
    const recruiterContact = recruiterParts[2] ? recruiterParts[2].trim() : "";

    fetch("https://prod-30.centralindia.logic.azure.com:443/workflows/54210cf2969a42458623aa9427690ce1/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=ZND7fpFK-bj6HXWxqBMGlFl3_W7vSKTmAUxU8uFwzzU", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(res => {
      if (res.ok) {
        const msg = `*Hi ${data.name}*,\n\nAs per our recent discussion regarding the position of *${data.position}*, we have successfully submitted your profile for shortlisting to our client, *${data.company}*, with the following details:\n\n*Current CTC : ${data.currentCTC} ${data.currentCTCUnit}*\n*Expected CTC : ${data.expectedCTC}* ${data.expectedCTCUnit}\n*Notice Period : ${data.noticePeriod}* ${data.noticePeriodUnit}\n\nWe have also shared the *Job Description* with you via email at ${data.email}\n\n*_Kindly acknowledge this and share your updated resume for further processing._*\n\n*Best regards,*\n*${recruiterName}*\n*Talent Connect Consultancy*`;
        whatsappLink = `https://wa.me/91${data.contact}?text=${encodeURIComponent(msg)}`;
        document.getElementById("sendBtn").textContent = `Send to ${data.name}`;
        popup.style.display = "flex";
      } else {
        alert("Error submitting form.");
      }
    })
    .catch(err => {
      alert("Failed to connect to Power Automate.");
      console.error(err);
    });
  });

  sendBtn.addEventListener("click", () => {
    popup.style.display = "none";
    window.open(whatsappLink, "_blank");
    document.getElementById("jobForm").reset();
    document.getElementById("positionDiv").style.display = "none";
  });

  cancelBtn.addEventListener("click", () => {
    popup.style.display = "none";
    document.getElementById("jobForm").reset();
    document.getElementById("positionDiv").style.display = "none";
  });

  /* =========================
     Manage Companies Popup JS
     ========================= */
  const manageOverlay = document.getElementById("manageOverlay");
  const manageBtn = document.getElementById("manageCompanyBtn");
  const manageCloseBtn = document.getElementById("manageCloseBtn");

  const existingCompanySelect = document.getElementById("existingCompanySelect");
  const existingPositionSelect = document.getElementById("existingPositionSelect");
  const addCompanyConfirm = document.getElementById("addCompanyConfirm");
  const newCompanyName = document.getElementById("newCompanyName");
  const newCompanyPositions = document.getElementById("newCompanyPositions");
  const addPositionsInput = document.getElementById("addPositionsInput");
  const addPositionsBtn = document.getElementById("addPositionsBtn");
  const deletePositionBtn = document.getElementById("deletePositionBtn");
  const deleteCompanyBtn = document.getElementById("deleteCompanyBtn");

  function refreshExistingCompanyDropdown() {
    existingCompanySelect.innerHTML = '<option value="">-- Select Company --</option>';
    Object.keys(positionMap).forEach(c => {
      const opt = document.createElement("option");
      opt.value = c;
      opt.text = c;
      existingCompanySelect.appendChild(opt);
    });
    refreshExistingPositionsDropdown();
  }

  function refreshExistingPositionsDropdown() {
    existingPositionSelect.innerHTML = '<option value="">-- Select Position --</option>';
    const comp = existingCompanySelect.value;
    if (!comp || !positionMap[comp]) return;
    positionMap[comp].forEach(p => {
      const opt = document.createElement("option");
      opt.value = p;
      opt.text = p;
      existingPositionSelect.appendChild(opt);
    });
  }

  function addOptionToCompanySelect(name) {
    // Avoid duplicates
    const exists = Array.from(companySelect.options).some(o => o.value === name);
    if (!exists) {
      const opt = document.createElement("option");
      opt.value = name;
      opt.text = name;
      companySelect.appendChild(opt);
    }
  }

  function removeOptionFromCompanySelect(name) {
    Array.from(companySelect.options).forEach(o => {
      if (o.value === name) o.remove();
    });
  }

  function updateMainPositionsIfAffected(companyName) {
    if (companySelect.value === companyName) {
      populatePositionsForSelectedCompany();
    }
  }

  manageBtn.addEventListener("click", () => {
    refreshExistingCompanyDropdown();
    manageOverlay.style.display = "flex";
  });

  manageCloseBtn.addEventListener("click", () => {
    manageOverlay.style.display = "none";
  });

  existingCompanySelect.addEventListener("change", refreshExistingPositionsDropdown);

  // Add new company
  addCompanyConfirm.addEventListener("click", () => {
    const name = (newCompanyName.value || "").trim();
    if (!name) { alert("Enter a company name"); return; }
    if (positionMap[name]) { alert("Company already exists"); return; }

    const positions = (newCompanyPositions.value || "")
      .split(",")
      .map(p => p.trim())
      .filter(p => p.length);

    positionMap[name] = positions;

    addOptionToCompanySelect(name);
    refreshExistingCompanyDropdown();

    // Clear fields
    newCompanyName.value = "";
    newCompanyPositions.value = "";

    alert(`Company "${name}" added${positions.length ? " with positions" : ""}.`);
  });

  // Add positions to existing company
  addPositionsBtn.addEventListener("click", () => {
    const comp = existingCompanySelect.value;
    if (!comp) { alert("Select a company"); return; }
    const entries = (addPositionsInput.value || "")
      .split(",")
      .map(p => p.trim())
      .filter(p => p.length);
    if (!entries.length) { alert("Enter at least one position"); return; }

    // Deduplicate
    const current = new Set(positionMap[comp] || []);
    entries.forEach(p => current.add(p));
    positionMap[comp] = Array.from(current);

    addPositionsInput.value = "";
    refreshExistingPositionsDropdown();
    updateMainPositionsIfAffected(comp);
    alert("Positions added.");
  });

  // Delete one position
  deletePositionBtn.addEventListener("click", () => {
    const comp = existingCompanySelect.value;
    const pos = existingPositionSelect.value;
    if (!comp) { alert("Select a company"); return; }
    if (!pos) { alert("Select a position to delete"); return; }

    positionMap[comp] = (positionMap[comp] || []).filter(p => p !== pos);

    refreshExistingPositionsDropdown();
    updateMainPositionsIfAffected(comp);
    alert(`Deleted position "${pos}" from "${comp}".`);
  });

  // Delete entire company
  deleteCompanyBtn.addEventListener("click", () => {
    const comp = existingCompanySelect.value;
    if (!comp) { alert("Select a company"); return; }
    if (!confirm(`Delete company "${comp}" and all its positions?`)) return;

    delete positionMap[comp];
    removeOptionFromCompanySelect(comp);
    refreshExistingCompanyDropdown();

    // If the deleted company was selected in main form, clear positions
    if (companySelect.value === comp) {
      companySelect.value = "";
      populatePositionsForSelectedCompany();
    }

    alert(`Company "${comp}" deleted.`);
  });
</script>

</body>
</html>
